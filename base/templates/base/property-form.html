{% extends 'main.html' %}
{% block content %}

    {% comment %}   <br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ property_form.as_p }}
        <input type="submit" value="Save">
    </form>{% endcomment %}
    <div class="card-group">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h6>Add New Property</h6>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for property_frm in property_form %}
                            <div class="mb-3 row">
                                <label for="inputPassword"
                                       class="col-sm-2 col-form-label">{{ property_frm.label }}</label>
                                <div class="col-sm-10">
                                    {{ property_frm }}
                                   {% comment %}<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">{% endcomment %}

                                </div>
                            </div>
                        {% endfor %}
                        <input type="submit" class="btn btn-primary" value="Save">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock content %}
