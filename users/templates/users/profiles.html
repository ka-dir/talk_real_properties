{% extends 'main.html' %}
{% block content %}
    <div class="row mb-2">
{% for profile in profiles %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ profile.name }}</strong>
          <h3 class="mb-0">{{ profile.short_intro }}</h3>
            <br>
          <p class="card-text mb-auto">{{ profile.bio|slice:":150" }}</p>

        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" width="200" height="250"  role="img"  src="{{ profile.profile_image.url }}"/>
        </div>
      </div>
    </div>
 {% endfor %}
{% endblock content %}
